<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student Details</title>
</head>
<body>
  <form action="style2.html">
 <fieldset>
  <legend>Personal Details</legend>
  <label for="First Name">First Name</label>
  <input type="text" placeholder="Alexa"id="fname" name="fname">
  <span stayle="colour"></span>
  <br><br>

  <label for="Middle Name">Middle Name:</label>
  <input type="text"placeholder="Jackson" id="mname" name="mname"><br><br>

  <label for="Last Name">Last Name:</label>
  <input type="text"placeholder="Gildart" id="lname" name="lname"><br><br>

  <label for="dob">DOB:</label>
  <input type="date" id="dob" name="dob"><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email"placeholder="xyx@gmail.com" name="email"><br><br>
  
  <label for="ct">Contact:</label>
  <input type="text"placeholder="xxxxxxxxxxx"name="ct"pattern="(6-9{1}[0-9{9}])"><br><br>

</fieldset>
<fieldset>
 
   

  <legend>Educational Details</legend> <br><br>
 

  <label for="college">College Name </label>
  <input type="text"name="college" id="college"><br><br>
  
  <label for="radio">Department:</label><br><br>

  <input type="radio"id="cse"name="dept">
  <label for="cse">CSE</label>

  <input type="radio"id="ec"name="dept">
  <label for="ec">EC</label>

  <input type="radio"id="mec"name="dept">
  <label for="mec">MEC</label>

  <input type="radio"id="civil"name="dept">
  <label for="civil">CIVIL</label><br><br>

  <label for="yog">YOG</label>
  <input list="1"id="yog"reqauired name="yog">
  <datalist id="1">
    <option value="2020"></option>
    <option value="2021"></option>
    <option value="2022"></option>
    <option value="2023"></option>
  </datalist>
  <br><br>

  <label for="skills">SKILLS</label><br><br>

  <input type="checkbox"id="css"name="css">
  <label for="css">CSS</label>

  <input type="checkbox"id="html"name="html">
  <label for="html">HTML</label>
    <input type="checkbox"id="js"name="js">
  <label for="js">JAVASCRIPT</label>

  <input type="checkbox"id="java"name="java">
  <label for="java">JAVA</label><br><br>
  
  <label for="resume">Resume</label>
  <input type="file"id="resume" name="resume"><br><br>
  
 
  <input type="Submit">
</form>


  
  
</fieldset>





    
</body>
</html>
